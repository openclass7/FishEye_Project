<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html">
         <img src="assets/images/logo.png" class="logo" />
      </a>
     
    </header>

    <main id="main">
       <div class="photograph-header">
   
       </div>
       <!-- Construction de Modal pour établir un  contact avec les photographs -->
       <div class="filter">
        <div class="tri">Trier par : </div>
        <div  class="item_select">
          <select name="select" id="select">
            <option value="popularité">Popularité</option>
            <option value="date">Date</option>
            <option value="titre">Titre</option>
          </select>
        </div>
  
       </div> 
       
       <div id="contact_modal">

			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
          
        </header>
        <p id="name_form">name: </p>
        <form id="contact_formulaire"  >
        <!-- <form id="contact_formulaire"  onsubmit="return validate();"> -->
          <div class="formData">
              <label for="prenom">Prénom</label>
              <input type="text" id="prenom" onchange="functionFName()" />
              <span class="display_message"></span>
          </div>
          <div class="formData">
              <label for="nom">Nom</label>
              <input type="text" id="nom"  onchange="functionLName()"/>
              <span class="display_message"></span>
          </div>
          <div class="formData">
              <label for="email">Email</label>
              <input type="email" id="email" onchange="functionEmail()" />
              <span class="display_message"></span>
          </div>
          <div class="formData">
              <label for="message">Votre Message</label>
              <textarea id="message" onchange="functionTheMessage() "></textarea>
              <span class="display_message"></span>
          </div>
          <button class="contact_button"  >Envoyer</button>
      </form>
			</div>
		   </div>

       <div class="photograph-content"></div>
    
    </main>

    <!-- construction de la pertie select -->
  


    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="scripts/templates/photographerFactory.js"  ></script>
  </body>
</html>
